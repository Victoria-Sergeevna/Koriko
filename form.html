<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Koriko</title>
</head>

<body>
    <header class="header-section">
        <div class="header-section__container container">
            <div class="header-section__inner">
                <div class="header-section__logo">
                    <a href="index.html"><img src="icons/logo.svg" alt="Logo" class="logo"></a>
                </div>

                <nav class="nav-menu">
                    <a class="nav-menu__link" href="index.html#catalog">Каталог</a>
                    <a class="nav-menu__link" href="payment.html">Оплата и доставка</a>
                    <a class="nav-menu__link" href="contacts.html">Контакты</a>
                    <a class="nav-menu__link" href="basket.html"><img src="icons/корзина.png" alt="корзина"></a>
                </nav>
                <div class="burger-menu">
                    <input type="checkbox" id="burger-toggle">
                    <label for="burger-toggle" class="burger">
                        <span></span> <span></span>
                        <span></span>
                    </label>
                    <div class="menu">
                        <ul>
                            <li><a class="nav-menu__link" href="index.html#catalog">Каталог</a></li>
                            <li><a class="nav-menu__link" href="payment.html">Оплата и <br> доставка</a></li>
                            <li><a class="nav-menu__link" href="contacts.html">Контакты</a></li>
                            <li><a class="nav-menu__link" href="basket.html">Корзина</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-section">
            <div class="main-section__container ">
                <div class="main-section__intro">
                    <div class="main-section__intro__title">
                        <p class="main-section__intro__title-text">ОФОРМЛЕНИЕ ЗАКАЗА</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-section__gradient"></div>
    </header>

    <main>
        <form>
            <ul class="wrapper-form">
                <li class="form-row">
                    <label for="name">Имя и фамилия</label>
                    <input type="text" id="name">
                </li>
                <li class="form-row">
                    <label for="name">Номер телефона</label>
                    <input type="tel" id="phone_number">
                </li>
                <li class="form-row">
                    <label for="name">E-mail</label>
                    <input type="text" id="name">
                </li>
                <li class="form-row">
                    <label class="wrapper-form__title" for="name">Адрес доставки</label>
                </li>
                <li class="form-row">
                    <label for="name">Город</label>
                    <input name="city" list="city">
                </li>
                <li class="form-row">
                    <label class="wrapper-form__title" for="name">Способ оплаты</label>
                </li>
                <li class="form-row">
                    <label for="name">Номер карты</label>
                    <input type="text" id="number">
                </li>
                <div class="wrapper-form__cards">
                    <li class="form-row">
                        <input placeholder="Месяц/Год" id="number">
                        <input placeholder="CVC/CVV" id="number">
                    </li>
                </div>
            </ul>
            <datalist id="city">
                <option>Сергиев Посад</option>
                <option>Москва</option>
                <option>Санкт-Петегрбург</option>
                <option>Королев</option>
                <option>Мытищи</option>
                <option>Волгоград</option>
                <option>Ростов-на-Дону</option>
                <option>Сочи</option>
                <option>Нижний Новгород</option>
                <option>Иваново</option>
                <option>Тула</option>
                <option>Новосибирск</option>
                <option>Иркутск</option>
                <option>Калининград</option>
                <option>Орел</option>
            </datalist>
            <a href="form.html"><button class="wrapper-form__button">Оформите заказ</button></a>
        </form>

    </main>

    <br>
    <br>

    <div class="header-section__gradient-2"></div>
    <footer class="footer-section">
        <div class="footer-section__container container">
            <div class="header-section__inner">
                <div class="header-section__logo">
                    <img src="icons/logo.svg" alt="Logo">
                </div>
                <div class="footer-section__right-wrapper">
                    <a href="contacts.html" class="nav-menu__link">Контакт</a>
                    <a href="payment.html" class="nav-menu__link">Оплата</a>
                    <a href="payment.html" class="nav-menu__link">Доставка</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
